<ul class="pagination pagination-sm  pull-right  float-right">
      {% if page.has_previous %}
            <li class="page-item active"><a href="?page={{ page.previous_page_number }}" class="page-link">«</a></li>
      {% else %}
             <li class="page-item disabled"><a class="page-link">«</a></li>
      {% endif %}

                <li class="page-item " > <a href="" style="border-radius: 0px;" class="circle page-link btn btn-default">...</a> </li>

    {% if page.has_next %}

       <li class="page-item active">  <a href="?page={{ page.next_page_number }}" class="page-link">»</a> </li>
    {% else %}
        <li class="page-item disabled" ><a class="page-link">»</a></li>
    {% endif %}
  </ul>
